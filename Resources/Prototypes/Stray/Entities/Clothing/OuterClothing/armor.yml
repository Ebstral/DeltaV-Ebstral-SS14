  - type: Clothing
    sprite: Stray/Clothing/OuterClothing/Vests/armor_blueshield.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.7
        Slash: 0.7
        Piercing: 0.6
        Heat: 0.8
  - type: ExplosionResistance
