- type: entity
  parent: ClothingOuterArmorBasic
  id: ClothingBlueshieldArmor
  name: blueshield bulletproof vest
  description: A Type III heavy bulletproof vest that excels in protecting the wearer against traditional projectile weaponry and explosives to a minor extent.
  components:
  - type: Sprite
    sprite: Stray/Clothing/OuterClothing/Armor/blueshield.rsi
  - type: Clothing
    sprite: Stray/Clothing/OuterClothing/Armor/blueshield.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.7
        Slash: 0.7
        Piercing: 0.4
        Heat: 0.8
  - type: ExplosionResistance
    damageCoefficient: 0.8

